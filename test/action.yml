# action.yml
name: 'Smart Contract Test'
description: 'Action to test Smart Contracts with Provenance'
inputs:
  test_script:
    description: 'Script used to run tests after provenance has been setup and is running'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.test_script }}
